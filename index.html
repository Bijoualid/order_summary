<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <!--Google Fonts-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Order summary card</title>

  </head>

  <body>



    <section>

      <div class="banner">
        <img class="banner-img" src="images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="card">
        <div class="presentation">
          <h1 class="title">Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>

        <div class="annual_plan">

          <img class="icon-music" src="images/icon-music.svg" alt="icon-music">

          <div class="price">
            <h2 class="title">Annual Plan</h2>
            <p>$59.99/year</p>
          </div>

          <a class="change" href="#" target="_blank">Change</a>

        </div>

        <div class="payment">

          <a class="button" href="#" target="_blank">Proceed to payment</a>

          <a class="cancel-order" href="#" target="_blank">Cancel Order</a>

        </div>
      </div>

    </section>

    <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a></p>.
      <p>Coded by <a href="https://github.com/Bijoualid" target="_blank">Oualid Ismaili</a></p>.
    </footer>

  </body>

</html>
